          description: "The audio track to record for the call. Can be: `inbound`,\
            \ `outbound` or `both`. The default is `both`. `inbound` records the audio\
            \ that is received by Twilio. `outbound` records the audio that is generated\
            \ from Twilio. `both` records the audio that is received and generated\
            \ by Twilio."
          type: string
        Trim:
          description: "Whether to trim any leading and trailing silence in the recording.\
            \ Can be: `trim-silence` or `do-not-trim` and the default is `do-not-trim`.\
            \ `trim-silence` trims the silence from the beginning and end of the recording\
            \ and `do-not-trim` does not."
          type: string
