  title: Twilio - Api
  version: 1.29.1
servers:
- url: https://api.twilio.com
paths:
  /2010-04-01/Accounts.json:
    description: Twilio accounts (aka Project) or subaccounts
    get:
      description: Retrieves a collection of Accounts belonging to the account used
        to make the request
      operationId: ListAccount
      parameters:
      - description: Only return the Account resources with friendly names that exactly
          match this name.
        explode: true
        in: query
        name: FriendlyName
        required: false
        schema:
          type: string
        style: form
      - description: "Only return Account resources with the given status. Can be\
          \ `closed`, `suspended` or `active`."
        explode: true
        in: query
        name: Status
        required: false
        schema:
          enum:
          - active
          - suspended
          - closed
          type: string
        style: form
      - description: "How many resources to return in each list page. The default\
          \ is 50, and the maximum is 1000."
        explode: true
        in: query
        name: PageSize
        required: false
        schema:
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccountResponse'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Create a new Twilio Subaccount from the account making the request
      operationId: CreateAccount
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://api.twilio.com
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - status
      pathType: list
