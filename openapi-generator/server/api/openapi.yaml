  /2010-04-01/Accounts/{AccountSid}/AvailablePhoneNumbers/{CountryCode}/Local.json:
    description: Available local phone numbers
    get:
      description: ""
      operationId: ListAvailablePhoneNumberLocal
      parameters:
      - description: "The SID of the [Account](https://www.twilio.com/docs/iam/api/account)\
          \ requesting the AvailablePhoneNumber resources."
        explode: false
        in: path
        name: AccountSid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: "^AC[0-9a-fA-F]{32}$"
          type: string
        style: simple
      - description: "The [ISO-3166-1](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)\
          \ country code of the country from which to read phone numbers."
        explode: false
        in: path
        name: CountryCode
        required: true
        schema:
          format: iso-country-code
          type: string
        style: simple
      - description: The area code of the phone numbers to read. Applies to only phone
          numbers in the US and Canada.
        explode: true
        in: query
        name: AreaCode
        required: false
        schema:
          type: integer
        style: form
      - description: "The pattern on which to match phone numbers. Valid characters\
          \ are `*`, `0-9`, `a-z`, and `A-Z`. The `*` character matches any single\
          \ digit. For examples, see [Example 2](https://www.twilio.com/docs/phone-numbers/api/availablephonenumberlocal-resource?code-sample=code-find-phone-numbers-by-number-pattern)\
          \ and [Example 3](https://www.twilio.com/docs/phone-numbers/api/availablephonenumberlocal-resource?code-sample=code-find-phone-numbers-by-character-pattern).\
          \ If specified, this value must have at least two characters."
        explode: true
        in: query
        name: Contains
        required: false
        schema:
          type: string
        style: form
      - description: "Whether the phone numbers can receive text messages. Can be:\
          \ `true` or `false`."
        explode: true
        in: query
        name: SmsEnabled
        required: false
        schema:
          type: boolean
        style: form
      - description: "Whether the phone numbers can receive MMS messages. Can be:\
          \ `true` or `false`."
        explode: true
        in: query
        name: MmsEnabled
        required: false
        schema:
          type: boolean
        style: form
      - description: "Whether the phone numbers can receive calls. Can be: `true`\
          \ or `false`."
        explode: true
        in: query
        name: VoiceEnabled
        required: false
        schema:
          type: boolean
        style: form
      - description: "Whether to exclude phone numbers that require an [Address](https://www.twilio.com/docs/usage/api/address).\
