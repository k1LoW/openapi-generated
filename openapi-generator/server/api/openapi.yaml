          description: "The URL we should call using the `recording_status_callback_method`\
            \ on each recording event specified in  `recording_status_callback_event`.\
            \ For more information, see [RecordingStatusCallback parameters](https://www.twilio.com/docs/voice/api/recording#recordingstatuscallback)."
